<!--Modal Signup-->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="signupModalLabel">Create account</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">

        <form class="signup-form" (ngSubmit)="onSubmitRegister(registerForm)" #registerForm="ngForm">
          <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input name="name" id="name" type="text" maxlength="50" class="form-control" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input name="firstName" id="firstName" type="text" maxlength="50" class="form-control" [(ngModel)]="user.firstname">
          </div>
          <div class="form-group">
            <label class="control-label" for="username">Email</label>
            <input name="username" id="username" type="email" maxlength="50" class="form-control" [(ngModel)]="user.username">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input name="password" id="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters"
              length="40" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label class="control-label" for="nickname">Nickname</label>
            <input name="nickname" id="nickname" type="text" maxlength="50" class="form-control" [(ngModel)]="user.nickname">
          </div>
          <div class="form-group">
              <label class="control-label" for="country">Country</label>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="country" id="country" [(ngModel)]="user.country">
                <option *ngFor="let c of countries" [ngValue]="c.name.official">{{c.name.official}}</option>
              </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="aboutYou">About You</label>
            â€‹<textarea name="aboutYou" id="aboutYou" rows="5" class="form-control" [(ngModel)]="user.about_you"></textarea>
          </div>
          <div class="error-message-signup" *ngIf="error">
            {{error}}
          </div>

          <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
          <hr>
          <p>Already have an account? <a href="login">Sign in</a></p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create your account</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
