<div class="container">
  <h4 class="modal-title">Applications</h4>
</div>
<div class="container tabs-inbox">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link tab-inactive" [routerLink]="['/inbox']" href="#">Received</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active tab-active" [routerLink]="['/outbox']" href="#">Sent</a>
    </li>
  </ul>
</div>
<div class="container scrollable">
  <div *ngFor="let trip of trips" class="list-group">
    <a href="#" class="list-group-item list-group-item-action active message-header">{{trip.name}}    
       </a>
    <div class="list-group">
      <div *ngFor="let application of trip?.applications">

        <a href="#" *ngIf="application.assistant._id == user._id" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <img src="http://localhost:3000{{application.assistant.profile_pic}}" class="img-fluid profile-pic" alt="Responsive image">
            <h6 class="mb-1 profile-name">{{application.assistant.name}} {{application.assistant.firstname}}</h6>
            <small class="application-date">{{application.assistant.createdAt | date: "dd/MM/yyyy"}}</small>
          </div>
          <div class="application-status-div">
            <!-- <div *ngIf="application.status == 'OPEN'" class="btn-group btn-group-sm application-status-buttons" role="group" aria-label="Approve/Reject">
                            <button type="button" class="btn btn-secondary btn-approve" (click)="approve(trip._id, {assistant: application.assistant._id})">
                                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-secondary btn-reject">
                                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                            </button>
                        </div> -->
            <small class="application-status">{{application.status}}</small>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
