<div class="container"><h3 class="modal-title" data-toggle="collapse" data-target="#collapseSearch" aria-expanded="false" id="signupModalLabel">Search trip <i class="fa fa-chevron-down" aria-hidden="true" title="My Trips"></i></h3></div>
<app-home-search-form class="collapse" id="collapseSearch"></app-home-search-form>
<div class="container search-list scrollable">
  <div *ngFor="let trip of trips" class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active trip-div trip-text">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1 trip-title">{{trip.name}}</h5>
        <small class="text-muted">{{trip.start_datetime | date: "dd/MM/yyyy"}}</small>
        <small class="text-muted">{{trip.start_datetime | date: "dd/MM/yyyy"}}</small>
      </div>
      <p class="mb-1">{{trip.description}}</p>
      <small class="text-muted">{{trip.owner.name}} {{trip.owner.firstname}}</small>
    </a>
  </div>
</div>
